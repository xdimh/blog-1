# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 前端周记
subtitle: 一条道走到黑
description: 好记性不如烂笔头,记录自己做项目过程中的一些心得体会,遇到过并填过的坑以及自平时己学习的新知识,摸过的鱼。
keywords : '前端周记,前端开发,FE,React,React Native,NodeJS,Vue,Electron'
author: xdimh
language: zh-CN
# 默认使用电脑的时区,这里不用显示配置
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://weeklyweb.info
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
#资源文件夹，这个文件夹用来存放内容。
source_dir: source
#公共文件夹，这个文件夹用于存放生成的站点文件。
public_dir: public
#标签文件夹
tag_dir: tags
#归档文件夹
archive_dir: archives
#分类文件夹
category_dir: categories
#Include code 文件夹
code_dir: downloads/code
i18n_dir: :lang
#跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # 把标题转换为 title case
auto_spacing : true
external_link: true # 在新标签中打开链接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

index_generator:
  per_page: 10

archive_generator:
  per_page: 30
  yearly: true
  monthly: true

tag_generator:
  per_page: 15

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: weekly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
      coding: git@git.coding.net:weekly/weekly.coding.me.git
  branch: master


node_sass:
  outputStyle: compressed
  precision: 5
  sourceComments: false
